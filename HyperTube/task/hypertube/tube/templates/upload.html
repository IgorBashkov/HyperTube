<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block page_content %}

{% if user.is_authenticated %}

    <form method="post" action="/tube/upload/" enctype="multipart/form-data">{% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit">Upload</button>
    </form>
{% else %}
    <p>Hello, guest</p>
{% endif %}
{% endblock %}
</body>
</html>
