<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block page_content %}
<form action="/tube/" method="get">
  <input name="q">
  <button type="submit">search</button>
</form>
<p>    {{ tag }} </p>
<p> {{ videos|length }} videos </p>
<div>
    {% for video in videos %}
        <p><a href="/tube/watch/{{ video.id }}/">{{ video.title }}</a></p>
    {% endfor %}
</div>
<div>
    <a target="_blank" href="/tube/upload/">Upload video</a>
</div>
{% endblock %}
</body>
</html>
