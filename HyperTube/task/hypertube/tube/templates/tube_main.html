<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hypertube</h2>
<div>
    <a target="_blank" href="/login/">Log in</a>
</div>
<p>
    {{ videos|length }} videos
</p>
<div>
    {% for video in videos %}
        <div><a href="{{ video.file }}">{{ video.title }}</a></div>
    {% endfor %}
</div>
<div>
    <a target="_blank" href="/tube/upload/">Upload video</a>
</div>

</body>
</html>
