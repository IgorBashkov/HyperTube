<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>
        Watch
    </title>
</head>
<body>
{% extends "base.html" %}

{% block page_content %}
    <p>
        <video width="640" height="480" controls>
            <source src="/tube/{{ video.file }}" type="video/{{ type }}">
        </video>
    </p>
<p>
    {{ video.title }}
</p>
{% for tag in tags %}
    <a target="_blank" href="/tube/?tag={{ tag.name }}">#{{ tag.name }} </a>
{% endfor %}

{% endblock %}
</body>
</html>
